
name: Build Android Dev-PR apk

on:
  pull_request:
    branches:
      - main
      - "releases/**"

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install npm dependencies
        run: |
          npm install

      - name: Decode Keystore
        env:
            ENCODED_STRING: ${{ secrets.SIGNING_KEYSTORE }}
 
        run: |
           echo $ENCODED_STRING > keystore-b64.txt
           base64 -d -i keystore-b64.txt > ./android/app/com.kchen.Splitsies.keystore

      - name: Decode Google Services
        env:
            GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES_ANDROID_BASE64_DEV_PR }}
 
        run: |
           echo $GOOGLE_SERVICES > gs.android.json
           base64 -d -i gs.android.json > ./android/app/google-services.json

      - name: Restore gradle.properties
        env:
            GRADLE_PROPERTIES: ${{ secrets.GRADLE_PROPERTIES }}
        run: |
            mkdir -p ~/.gradle/
            echo "GRADLE_USER_HOME=${HOME}/.gradle" >> $GITHUB_ENV
            echo "${GRADLE_PROPERTIES}" > ~/.gradle/gradle.properties

      - name: Build .apk
        run: |
          cd android && ./gradlew assembleDevprRelease

      - name: Upload .apk Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-devpr-release.apk
          path: android/app/build/outputs/apk/devpr/release/